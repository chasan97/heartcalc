<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <!-- FontAwsome -->
  <script src="https://kit.fontawesome.com/39ec02db33.js" crossorigin="anonymous"></script>

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">

  <!-- CSS Style -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <!-- Bootstrap Script -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</head>

<body>
  <div class="row intro">
    <div class="col">
      <img class="head-img" src="https://www.carecity.london/images/2018/09/06/heart_rythm_week.jpg" alt="">
    </div>
  </div>

  <div class="row intro">
    <div class="col-2">

    </div>
    <div class="col-2">
      <img class="h1-img r-img" src="https://www.aclsmedicaltraining.com/wp-content/uploads/2020/09/ACLS-Figure-21.jpg" alt="">
    </div>
    <div class="col-4">
      <h1 class="intro-h1">Heart Rythem</h1>
    </div>
    <div class="col-2">
      <img class="h1-img l-img" src="https://www.aclsmedicaltraining.com/wp-content/uploads/2020/09/ACLS-Figure-21.jpg" alt="">
    </div>
  </div>
  <hr>
  <div class="container main-div">
    <p class="desc">The average heart rate in a healthy person who does not exercise is about 75 beats per minute. So the heart beats about 108,000 times a day.</p>
    <div class="calculator-div">
      <form class="" action="#">
        <label for="">Beats per Minuite:</label>
        <input class="beats-input" type="text" name="" value="" placeholder="ex. 75"><br><br>

        <label for="">Select Time:</label>
        <select id="time" name="time">
          <option value="hour">A Hour</option>
          <option value="day">A Day</option>
          <option value="week">A Week</option>
          <option value="month">A Mont</option>
          <option value="year">A Year</option>
        </select><br><br>

        <button class="calc-button btn-primary" type="button" name="button">Calculate</button>
        <button class="clear-button btn-danger" type="button" name="button">Clear</button>
      </form>
      <div class="resault-div">
        <p class="result"></p>
      </div>
    </div>
  </div>





  <script src="index.js" charset="utf-8"></script>
</body>

</html>
